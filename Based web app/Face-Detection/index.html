<!doctype html>

<head>
    <script defer src="script.js"></script>
    <script defer src="face-api.min.js"></script>
    <style>
        /* CSS comes here */
        #video {
            border: 1px solid black;
            width: 420px;
            height: 340px;
        }

        #photo {
            border: 1px solid black;
            width: 420px;
            height: 340px;
        }

        #canvas {
            display: none;
        }

        .camera {
            width: 440px;
            display: inline-block;
        }

        .output {
            width: 440px;
            display: inline-block;
        }

        #startbutton {
            display: block;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            bottom: 36px;
            padding: 5px;
            background-color: #6a67ce;
            border: 1px solid rgba(255, 255, 255, 0.7);
            font-size: 14px;
            color: rgba(255, 255, 255, 1.0);
            cursor: pointer;
        }

        .contentarea {
            font-size: 16px;
            font-family: Arial;
            text-align: center;
        }
    </style>
    <title>Face acquisition</title>
</head>

<body>
    <div class="contentarea">
        <!-- <h1>
            출입 관리를 위한 얼굴인식 시스템
        </h1> -->
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
        <div><button id="startbutton">Take photo</button></div>
        <canvas id="canvas"></canvas>
        <div class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
        </div>
    </div>
</body>

</html>
