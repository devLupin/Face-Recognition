<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>안내사항</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="/js/startLayoutScript.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>

    <style>
        body {
            margin: 0px;
        }
    </style>

</head>

<body>

    <table>
        <tr>
            <h1>얼굴 이미지 수집을 위한 웹사이트 입니다.</h1>
        </tr>
        <tr>
            <h4>약관에 동의하신 후 서비스 이용이 가능합니다.</h4>
        </tr>

        <tr>
            <h5>'자세히보기' 이미지를 클릭하세요.</h5>
        </tr>

        <tr>
            <button id="agree">동의합니다.</button>
        </tr>
        <tr>
            <button id="disagree">동의하지 않습니다.</button>
        </tr>

        <tr>
            <a href="./images/privacy policy.png" data-title="개인정보처리방침" data-lightbox="example-set"><img
                    src="./images/detail.PNG" alt=""></a>
            <a style="display:none;" href="./images/Terms of Use.png" data-title="이용약관" data-lightbox="example-set"><img
                    src="./images/Terms of Use.png" alt=""></a>
        </tr>
    </table>

    <button id='github' style="background-color: black; color: white">프로젝트 관련 문서 보기</button>
</body>


</html>
