<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>회원가입</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="/js/createAccountScript.js"></script>
</head>

<body>

    <h1>회원가입</h1>

    <h5>이메일을 제외한 칸에 특수문자를 입력하는 경우, 향후 계정 찾는데 어려움이 있을 수 있습니다.</h5>
    <h5>모든 칸은 500자까지 가능합니다.</h5>

    <from>
        <table>
            <tr>
                <td><label>아이디 : </label></td>
                <td><input type="text" id="id"></td>
            </tr>

            <tr>
                <td><label>비밀번호 : </label></td>
                <td><input type="password" id="pw"></td>
            </tr>
            <tr>
                <td><label>비밀번호 확인 : </label></td>
                <td><input type="password" id="pwConfirm"></td>
            </tr>

            <tr>
                <td><label>이름 : </label></td>
                <td><input type="text" id="name"></td>
            </tr>

            <tr>
                <td><label>전화번호(숫자만) : </label></td>
                <td><input type="text" id="phoneNum"></td>
            </tr>

            <tr>
                <td><label>이메일 : </label></td>
                <td><input type="email" id="email"></td>
            </tr>
        </table>

        <button id="submit">제출</button>
    </from>

</body>

</html>
